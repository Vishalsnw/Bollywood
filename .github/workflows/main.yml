name: Find Array Mutations
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan-for-mutations:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Find direct array mutations
      run: |
        echo "🔍 Scanning for direct array mutations..."
        # Search for common mutation patterns
        PROBLEM_FILES=$(grep -rnw 'src/' -e '\[[0-9]+\]\s*=' --include=\*.js --include=\*.jsx)
        DIRECT_PUSH=$(grep -rnw 'src/' -e '\.push(' --include=\*.js --include=\*.jsx)
        DIRECT_SPLICE=$(grep -rnw 'src/' -e '\.splice(' --include=\*.js --include=\*.jsx)
        DIRECT_SORT=$(grep -rnw 'src/' -e '\.sort(' --include=\*.js --include=\*.jsx | grep -v '\.slice()\.sort(')

        # Combine all results
        ALL_RESULTS="$PROBLEM_FILES\n$DIRECT_PUSH\n$DIRECT_SPLICE\n$DIRECT_SORT"
        
        # Count issues
        ISSUE_COUNT=$(echo "$ALL_RESULTS" | grep -v '^$' | wc -l)
        
        if [ $ISSUE_COUNT -gt 0 ]; then
          echo "🚨 Found $ISSUE_COUNT potential array mutation issues:"
          echo "$ALL_RESULTS"
          echo "::warning::Found $ISSUE_COUNT potential array mutation issues"
          # Create artifact with results
          echo "$ALL_RESULTS" > mutation_scan_results.txt
        else
          echo "✅ No direct array mutations found"
        fi

    - name: Upload scan results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: array-mutation-scan-results
        path: mutation_scan_results.txt
