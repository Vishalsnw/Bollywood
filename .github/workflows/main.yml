name: Yarn React Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: 📦 Install Dependencies using Yarn
        run: yarn install

      - name: ⚙️ Build the React App
        run: yarn build

      - name: ✅ Done
        run: echo "Build completed successfully!"u
