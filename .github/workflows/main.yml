name: Diagnose Blank Screen

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  diagnose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Run tests (if available)
        run: npm test || echo "No tests found"

      - name: Upload build artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build
            npm-debug.log
            .next
            dist

      - name: Upload logs if build fails
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            npm-debug.log
            .npm/_logs
