name: React App Inspector

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  inspect-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile || yarn install

      - name: Lint and detect file errors
        run: |
          echo "Running ESLint check..."
          yarn add eslint --dev
          npx eslint src/ || echo "‚ö†Ô∏è ESLint completed with warnings or errors"

      - name: Check if critical files exist
        run: |
          echo "üîç Checking required files..."
          FILES=(
            "src/components/GameScreen.js"
            "src/components/Sidebar.js"
            "src/features/producers/ProducersPage.js"
            "src/features/news/NewsPage.js"
            "src/features/oscars/OscarWinnersPage.js"
            "src/features/studios/StudioPage.js"
            "src/features/actors/ActorsPage.js"
            "src/features/market/MarketPage.js"
            "src/context/GameContext.js"
            "src/store.js"
          )

          for file in "${FILES[@]}"; do
            if [[ ! -f "$file" ]]; then
              echo "‚ùå Missing: $file"
              exit 1
            else
              echo "‚úÖ Found: $file"
            fi
          done

      - name: Try Build
        run: |
          echo "üõ† Trying to build project..."
          yarn build || echo "‚ùå Build failed ‚Äî check above logs"
